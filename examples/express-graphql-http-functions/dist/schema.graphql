schema {
  query: Query
  mutation: Mutation
}

directive @exported(filename: String!, functionName: String!) on FIELD_DEFINITION

directive @methodName(name: String!) on FIELD_DEFINITION

interface IPerson {
  name: String!
}

type Mutation {
  addUser(userData: UserDataInput!): User! @exported(filename: "../../examples/express-graphql-http-functions/dist/Schema.js", functionName: "addUser")
  removeUser(id: String!): String! @exported(filename: "../../examples/express-graphql-http-functions/dist/Schema.js", functionName: "removeUser")
  updateUser(id: String!, userData: UserDataInput!): User! @exported(filename: "../../examples/express-graphql-http-functions/dist/Schema.js", functionName: "updateUser")
}

type Query {
  users: UserQueries! @exported(filename: "../../examples/express-graphql-http-functions/dist/Schema.js", functionName: "usersQueries") @methodName(name: "usersQueries")
}

type User implements IPerson {
  id: String!
  name: String!
}

input UserDataInput {
  name: String!
}

type UserQueries {
  byId(id: String!): User! @exported(filename: "../../examples/express-graphql-http-functions/dist/Schema.js", functionName: "byId")
  list: [User!]! @exported(filename: "../../examples/express-graphql-http-functions/dist/Schema.js", functionName: "list")
}